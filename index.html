<!DOCTYPE html>
<html lang="en" data-theme="lofi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Krystal's Website</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css"/>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'lofi'; // Get saved theme or default

            document.documentElement.setAttribute('data-theme', currentTheme); // Set initial theme
            themeToggle.checked = currentTheme === 'synthwave'; // Set toggle state

            themeToggle.addEventListener('change', (e) => {
                const newTheme = e.target.checked ? 'synthwave' : 'lofi';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme); // Save theme preference
            });
        });
	  </script>
  </head>

  <body class="min-h-screen flex flex-col items-center justify-center text-neutral-content">

    <header class="flex items-center justify-center space-x-12 p-12 border-b-4 border-accent">
      
      <!-- Description (Left) -->
      <div class="flex-1 text-left">
        <p class="text-xl text-accent">In 2022, I transitioned from studying International Relations and Latin America to become a software developer. Explore my page to learn more about my journey.</p>
      </div>
      
      <!-- Image (Center, Larger) -->
      <div class="flex-shrink-0">
        <img src="Krystal.jpg" alt="Krystal standing in front of a pink Bougainvillea bush" class="w-80 h-80 rounded-full object-cover shadow-2xl">
      </div>
      
      <!-- Name and Title (Right) -->
      <div class="flex-1 text-left">
        <h1 class="text-5xl font-extrabold text-primary">Krystal Morales</h1>
        <h2 class="text-3xl font-semibold text-secondary">Software Developer</h2>
      </div>
    </header>

	<div class="flex- justify-center mb-8">
		<label class="label cursor-pointer">
			<input type="checkbox" value="black" class="toggle theme-toggle" />
		</label>
	</div>

</html>
